server.port=8081
server.address=127.0.0.1
cors.url=*
server.use-forward-headers=true

login.postlogout.url=https://www.ournextrace.com/
login.postsignin.url=https://www.ournextrace.com/
login.postsignin.page=#/races

email.api-server.url=https://www.ournextrace.com/

logging.level.web=INFO
server.servlet.contextPath=/
server.tomcat.internal-proxies=.*
server.error.whitelabel.enabled=true

#oauth2

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.default_schema=ournextrace
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

