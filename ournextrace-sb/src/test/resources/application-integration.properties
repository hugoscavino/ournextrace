logging.level.org.springframework.boot.autoconfigure=ERROR

#Search
search.days.back=7

#Jackson
spring.jackson.date-format: yyyy-MM-dd HH:mm:ss

debug=true
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.sql=DEBUG

spring.output.ansi.enabled=ALWAYS

spring.application.name=TestApplication

# Show or not log for each sql query
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.default_schema=ijudy2
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.show-sql=true

# Postgres Datasource credentials
spring.database.driverClassName=org.postgresql.Driver

spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.continue-on-error=true

cors.url=http://localhost:8080/

email.api-server.url=http://localhost:8080/

email.html.template.contact = email/contact_us.html
email.txt.template.contact = email/contact_us.txt
email.subject.contact = Email from ournextrace.com user

email.html.template.reset=email/password_reset.html
email.txt.template.reset=email/password_reset.txt
email.subject.reset=Password Reset Request from ournextrace.com
email.from.reset=ournextrace_reset@ournextrace.com

email.from.contact = info@ournextrace.com
email.admin.to=info@ournextrace.com
email.password.reset.hours=4