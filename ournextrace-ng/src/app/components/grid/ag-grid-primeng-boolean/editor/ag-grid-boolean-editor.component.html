<!--<p-inputSwitch #switchComp [(ngModel)]="checked" (onChange)="onSelectChange($event)"></p-inputSwitch>-->
<div class="container">
    <div class="item" *ngIf=checked class="on" (click)="onSelectChange($event)" ><i class="fas fa-toggle-on"></i></div>
    <div class="item" *ngIf=!checked class="off" (click)="onSelectChange($event)"><i class="fas fa-toggle-off"></i></div>
</div>
