<div class="grid ">
    <div class="col-12"></div>
</div>
<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

            <div *ngIf='!addLocationOnly' class="grid panelTitle">
                    <div class="col-2 label">
                      Existing Location
                    </div>
                    <div class="col-8">
                        <p-dropdown [options]="addresses" [filter]="true"
                            optionLabel="location" dataKey="id" showClear=true 
                            autoDisplayFirst=true 
                            [style]="{'width':'100%'}" 
                            formControlName="addressId">
                        </p-dropdown>
                    </div>
                    <div class="col-2 label" (click)="chooseExistingLocation()">
                        <span>Finish&nbsp;
                            <i class="fas fa-check-circle fa-2x next-step"></i>
                        </span>
                    </div>
            </div>
            <div class="grid panelBody">
                <div class="col-2 label">
                    New Location*
                </div>
                <div class="col-8">
                    <input type="text" pInputText placeholder="Enter Location" id="location" formControlName="location" style="width: 80%;">  
                </div>
                <div class="col-2"></div>
            </div>
            <div class="grid panelBody">
                <div class="col-2 label">Street</div>
                <div class="col-8 ">
                    <input type="text" pInputText placeholder="Enter Street Name" id="street" formControlName="street" style="width: 80%;">  
                </div>
                <div class="col-2"></div>
            </div>
            <div class="grid panelBody">
                <div class="col-2 label">City</div>
                <div class="col-8">
                    <input type="text" pInputText placeholder="Enter City" id="city" formControlName="city" style="width: 80%;">
                </div>
                <div class="col-2"></div>
            </div>          
            <div class="grid panelBody">
                <div class="col-2 label">State</div>
                <div class="col-8 " >
                    <p-dropdown 
                        [options]="states" 
                        editable="true"
                        [filter]="true" 
                        filterBy="label,value"
                        formControlName="state" 
                        placeholder="Select State"
                        [style]="{'width':'80%'}" >
                    </p-dropdown>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="grid panelBody">
                <div class="col-2 label">Zip</div>
                <div class="col-8 " >
                    <input type="text" pInputText placeholder="Enter Zip" id="zip" formControlName="zip" style="width: 80%;">  
                </div>
                <div class="col-2 label"></div>

            </div>            
            <div class="grid panelBody">
                <div class="col-2 label">
                    Country
                </div>
                <div class="col-8 " >
                    <p-dropdown 
                        [options]="countries" 
                        editable="true"
                        [filter]="true" 
                        filterBy="label,value"
                        formControlName="country" 
                        placeholder="Select Country"
                        [style]="{'width':'80%'}" >
                    </p-dropdown>
                </div>
                <div class="col-2"></div>

            </div>
            <div class="grid panelBody">
                <div class="col-2 label">
                    Phone
                </div>
                <div class="col-8 event-url" >
                    <p-inputMask
                        mask="(999) 999-9999" placeholder="(999) 999-9999" formControlName="phone" style="width: 80%;">
                    </p-inputMask>
                </div>
                <div class="col-2"></div>
            </div>

            <div class="grid panelBottom">
                <div class="col-2 label">Notes</div>
                <div class="col-8 notes" >
                    <textarea 
                        formControlName="notes" 
                        [cols]="30" 
                        pInputTextarea 
                        autoResize="autoResize" style="width: 80%;">
                    </textarea>
                </div>
                <div class="col-2"></div>
            </div>
          <div class="grid button-panel p-mt-3">
                <div class="col-2" ></div>
                <div class="col-4 text-center" >
                  <button style="font-size: 18px;width:auto;" (click)="cancel($event)"
                        pButton type="button"  
                        class="p-button-rounded p-button-danger" label=Cancel></button>
              </div>
              <div *ngIf='!addLocationOnly' class="col-4 text-center">
                <button style="font-size: 18px;"  (click)="onSubmit()"
                        pButton type="button" 
                        class="p-button-rounded p-button-success " 
                        [disabled]=!locationChosen()
                        label="Finish"></button>
              </div>
              <div *ngIf='addLocationOnly' class="col-4 text-center" >
                <button style="font-size: 18px;width:auto;" (click)="onSubmit()"
                    pButton type="button" 
                    class="ui-button-rounded ui-button-success" label="Add"></button>
              </div>
              <div class="col-2" ></div>
          </div>
</form>
