<form [formGroup]="forgotForm">
  <div class="ui-g ui-fluid">
      <div class="ui-g-2 ">
      </div>
      <div class="ui-g-8">
           <p-message severity="error"  text="Sorry your password reset expired you will have to start the process again" *ngIf="tokenExpired"></p-message>
      </div>
      <div class="ui-g-12 ">
            <div class="ui-g-2 label">
                Email
            </div>
            <div class="ui-g-8 value">
                <input type="text" 
                pInputText 
                placeholder="your email address" 
                formControlName="email"
                autocomplete="username"
                >  
            </div>
      </div>
      <div class="ui-g-12 button-panel">
            <div class="ui-g-6" style="text-align: center;">
                <button pButton type="button" class="ui-button-secondary" label="Cancel" (click)="cancel($event)" style="width:auto;" ></button>
            </div>
            <div class="ui-g-6" style="text-align: center;">
                <button pButton type="button" label="Reset" (click)="onForget($event)" [disabled]="!forgotForm.valid" style="width:auto;" ></button>
            </div>
        </div>

        <div class="ui-g-12 " style="text-align: center;">
            <p-card styleClass="ui-card-shadow" >
                <p-header>
                    Password Reset Instructions
                </p-header>
                {{passwordResetPolicy}}
            </p-card>
        </div>
    </div>
</form>
